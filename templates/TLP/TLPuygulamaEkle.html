{% extends "TLP/layout2.html" %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Ürün Ekle</h3>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}

            <!--  {{form.as_p}} -->
            <br>
            <div class="action-buttons mt-2 text-center ">
                <hr style="margin-right:12%">
                {% if perms.TalepYonetimi.add_uygulama %}
                <button type="submit" class="btn btn-success py-2 px-4 white mr-2 ">Ürün Ekle</button>
                {% endif %}
                <a class="btn btn-danger py-2 px-4 white mr-2 " href="/TalepYonetimi/TLPuygulama">Ürün Git</a>
                <hr style="margin-right:12%">
            </div>
        </form>
    </div>
</div>

{% endblock body %}

{% extends "TLP/layout2.html" %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}

            <!--  {{form.as_p}} -->
            <br>
            <div class="action-buttons mt-2 text-center ">
                <hr style="margin-right:12%">
                {% if perms.TalepYonetimi.change_destektalebikayit %}
                <button type="submit" class="btn btn-primary py-2 px-4 white mr-2 ">Istek Talebini Guncelle</button>
                {% endif %}
                <a href="/TalepYonetimi/TLPkayitSil/{{request.session.kayitGuncelleID}}" class="btn btn-danger">Sil</a>
                <a class="btn btn-primary py-2 px-4 white mr-2 " href="/TalepYonetimi/TLPkayitacik">Açık Kayıtlar</a>
                <hr style="margin-right:12%">
            </div>
        </form>
    </div>
</div>

{% endblock body %}

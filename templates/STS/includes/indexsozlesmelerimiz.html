{% load crispy_forms_tags %}
<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 float-left border-right clearfix">
    Yürürlükteki Sözleşmeler
    <div class="border-3 border-top border-top-primary mt-2">
        {% if Sozlesmelers %}
        <div  class="col-12 py-3 font-18 font-weight-bold">
            <div class="col-4 float-left">Bitiş Tarihi</div> <div class="col-8 float-left">Kurum Adı</div>
        </div>
            {% for Sozlesmeler in Sozlesmelers %}
                <a href="/Satis/STSsozlesmedetay/{{ Sozlesmeler.id }}">
                    <div  class="col-12 py-3">
                        <div class="col-4 float-left">{{ Sozlesmeler.SozlesmeBitisTarihi }} </div> <div class="col-8 float-left">{{ Sozlesmeler.SozlesmeKurum }}</div>
                    </div>
                </a>
            {% endfor %}
        {% else %}
            <div class="alert alert-danger">
                Henüz Sözleşme Girilmemiştir.
            </div>
        {% endif %}
    </div>
</div>

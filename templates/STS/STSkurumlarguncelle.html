{% extends "STS/layout3.html" %}


{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Kurumlar Guncelle</h3>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}

            <!--  {{form.as_p}} -->
            <br>
            <div class="action-buttons mt-2 text-center ">
                <hr style="margin-right:12%">
                {% if perms.Satis.change_satiskurumlar %}
                <button type="submit" class="btn btn-success py-2 px-4 white mr-2 ">Kurum Guncelle</button>
                {% endif %}
                <a class="btn btn-primary py-2 px-4 white mr-2 " href="/Satis/STSkurumlar">Kayıtlı Kurumlar</a>
                {% if perms.Satis.delete_satiskurumlar %}
                <a href="/Satis/STSkurumlarsil/{{request.session.kurumlarGuncelleID}}" class="btn btn-danger py-2 px-4 white mr-2">Sil</a>
                {% endif %}
                <hr style="margin-right:12%">
            </div>

    </div>
</div>

{% endblock body %}
